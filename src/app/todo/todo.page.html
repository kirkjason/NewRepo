<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Todo List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let task of tasks">
      <ion-label>{{ task }}</ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="removeTask(task)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newTask" placeholder="New Task"></ion-input>
    <ion-button (click)="addTask()" expand="full" color="success">Add Task</ion-button>
  </ion-item>

<ion-footer class="footer" [translucent]="true">
      <ion-toolbar>
        <ion-title>Dreamin Big, Doing Great, Soaring High</ion-title>
      </ion-toolbar>
</ion-footer>
</ion-content>
