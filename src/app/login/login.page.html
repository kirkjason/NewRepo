<ion-header>
  <ion-toolbar class="bg-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title class="head-title" color="light" >
      Log In
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <img class="logo" src="assets\images.jpeg" alt="">
  <img class="logo1" src="assets\images1.jpeg" alt="">
  <ion-card class="card" >
    <ion-card-header>
      <ion-card-title > 
        <ion-grid>
          <ion-row>
            <ion-col align-self-center>
              <form [formGroup]="form" >
                <ion-item id="Email" lines="full">
                    <ion-label  position="floating">Email</ion-label>
                    <ion-input  [(ngModel)]="email" type="email" formControlName="email"></ion-input>
                  </ion-item >
                <ion-label class="enterEmail" color ="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['required']">Email is required</ion-label>
                <ion-label class="enterEmail" color ="danger" *ngIf="form.get('email')?.touched && form.get('email')?.errors?.['email']">Email is invalid</ion-label>
                <ion-item id="pass" lines="full">
                  <ion-label position="floating">Password</ion-label>
                  <ion-input  name="Password" [(ngModel)]="password" formControlName="password" type="password" ></ion-input>
                </ion-item>
                <ion-label class=" enterpass" color ="danger" *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">Password is required</ion-label>
                <br>
                <a class="Fpassword"[routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
                  <ion-row>
                    <ion-col>
                      <ion-button class="signin" expland="block"  (click)="print()"  id="popover-button" >
                        <ion-icon name="caret-down-outline"></ion-icon>Sign In</ion-button>
                        <ion-popover trigger="popover-button" [dismissOnSelect]="true">
                          <ng-template>
                              <ion-content>
                                <ion-list>
                                  <ion-item class="login" type="submit" id="open-loading" expand="block" [disabled]="!form.valid" [routerLink]="['/dashboard']"  (click)="login()" >
                                    Log In as Student <ion-icon name="people-outline"></ion-icon></ion-item>
                                  <ion-loading trigger="open-loading" message="Logging In.. Please Wait.." [duration]="2000" spinner="circles"></ion-loading>
                                  <ion-item class="login" type="submit" id="open-loading2"  expand="block" [disabled]="!form.valid" [routerLink]="['/dashboard2']"  (click)="login2()" >
                                    Log In as Teacher<ion-icon name="people-circle-outline"></ion-icon></ion-item>
                                  <ion-loading trigger="open-loading2" message="Logging In.. Please Wait.." [duration]="2000" spinner="circles"></ion-loading>
                                  <ion-item class="login" type="submit" id="open-loading2"  expand="block" [disabled]="!form.valid" [routerLink]="['/admin-dashboard']"  (click)="login3()" >
                                    Log In as Admin<ion-icon name="people-circle-outline"></ion-icon></ion-item>
                                  <ion-loading trigger="open-loading2" message="Logging In.. Please Wait.." [duration]="2000" spinner="circles"></ion-loading>
                                </ion-list>
                              </ion-content>
                            </ng-template>
                          </ion-popover>
                    </ion-col>
                  </ion-row>
              </form>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
