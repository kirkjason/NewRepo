<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>ViewBooks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="all">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">viewbooks</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-searchbar placeholder="Search Books"></ion-searchbar>

  <ion-content >

      <ion-item href detail>
        <ion-thumbnail class="ion-margin-end">

        </ion-thumbnail>
        <ion-label class="ion-text-wrap">Module 1</ion-label>
      </ion-item>

      <ion-item href detail>
        <ion-thumbnail class="ion-margin-end">
          <ion-img src="https://images.unsplash.com/photo-1608659597669-b45511779f93?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80"></ion-img>
        </ion-thumbnail>

        </ion-thumbnail>
        <ion-label class="ion-text-wrap">Module 3</ion-label>
      </ion-item>

      <ion-item href detail>
        <ion-thumbnail class="ion-margin-end">

        </ion-thumbnail>
