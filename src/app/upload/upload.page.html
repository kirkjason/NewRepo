<ion-header>
  <ion-toolbar class="bg-color">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard2" ></ion-back-button>
    </ion-buttons>
    <ion-title class="head-title" >
      Upload Module
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-card-header>
        <ion-card-title>Upload Files</ion-card-title>
      </ion-card-header>
      <ion-item class="fileup">
        <ion-label>Select File to Upload</ion-label>
        <ion-button expand="block" (click)="selectFile()">
          <ion-icon name="attach"></ion-icon>
          Browse
        </ion-button>
      </ion-item>
      <ion-item *ngIf="selectedFile">
        <ion-label>Selected File:</ion-label>
        <ion-label>{{ selectedFile.name }}</ion-label>
      </ion-item>
      <ion-button expand="block" [disabled]="!selectedFile" (click)="uploadFile()">
        <ion-icon name="cloud-upload"></ion-icon>
        Upload
      </ion-button>
    </ion-card-content>
  </ion-card>
  
  <ion-card>
    <ion-card-header>
      <ion-card-title>Upload Image</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <input type="file" (change)="onFileSelected($event)">
      <ion-button expand="block" [disabled]="!selectedImage" (click)="uploadImage()">
        <ion-icon name="cloud-upload"></ion-icon>
        Upload
      </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Upload PDF</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <input type="file" (change)="onFileSelected($event)">
      <ion-button expand="block" [disabled]="!selectedImage" (click)="uploadImage()">
        <ion-icon name="cloud-upload"></ion-icon>
        Upload
      </ion-button>
    </ion-card-content>
  </ion-card>

  

  <ion-footer class="footer" [translucent]="true">
    <ion-toolbar>
      <ion-title color="light">Dreamin Big, Doing Great, Soaring High</ion-title>
    </ion-toolbar>
  </ion-footer>
</ion-content>
